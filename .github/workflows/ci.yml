name: ğŸ—ï¸ Build & Test Workout API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: ğŸ”§ Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore packages
        run: dotnet restore

      - name: Build solution
        run: dotnet build


  tests:
    name: ğŸ§ª Tests & Coverage
    runs-on: ubuntu-latest
    needs: build   # â¬… odloÅ¾Ã­ spuÅ¡tÄ›nÃ­ testÅ¯, dokud neprobÄ›hne build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore packages
        run: dotnet restore

      - name: Run tests without code coverage
        run: dotnet test
        env:
          ASPNETCORE_ENVIRONMENT: Test
